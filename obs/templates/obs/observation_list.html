{% extends "base.html" %}
{% load static %}

{% block title %}
    Observations
{% endblock %}

{% block content %}

    <div class="row">
        <div class="col-md-4">
            <ul id="obs">
        
                {% for o in object_list %}
                    <li data-lat="{{o.lat}}" data-lon="{{o.lon}}">
                        {{o.specie}} {{o.lat}}:{{o.lon}} at {{o.created_at}} by {{o.user}}
                    </li>
                {% endfor %}
        
            </ul>
        </div>
        <div class="col-md-8">
            <div id="map-canvas" style="width:100%; height:300px;"></div>
        </div>
    </div>


<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>

<script src="{% static 'jquery-1.10.2.min.js' %}"></script>
<script src="{% static 'list-obs.js' %}"></script>

</form>
{% endblock %}
