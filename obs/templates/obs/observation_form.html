{% extends "base.html" %}
{% load static %}

{% block title %}
Add Observation
{% endblock %}

{% block content %}
<form method="post">

    {% csrf_token %}

    <div class="row">
        <div class="col-md-4">
            <ul>
                {{form.as_ul}}
            </ul>
        </div>
        <div class="col-md-8">
            <div id="map-canvas" style="width:100%; height:300px;"></div>
        </div>
    </div>

    <button class="btn btn-success">
        Add
    </button>

</form>

<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>

<script src="{% static 'jquery-1.10.2.min.js' %}"></script>
<script src="{% static 'add-obs.js' %}"></script>
{% endblock %}
