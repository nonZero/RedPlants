{% extends "base.html" %}

{% block title %}
    {{object}}
{% endblock %}

{% block content %}

<div class="row">
    <div class="col-xs-12">

    <h1>
        {{object.name}}
        {{object.common_name}}
    </h1>
    
    <dl>
        <dt>Family</dt>
        <dd>{{object.family}}</dd>
    
        <dt>IUCN Level</dt>
        <dd>{{object.get_iucn_level_display}}</dd>
    
        <dt>Details</dt>
        <dd>{{object.details|linebreaks}}</dd>
    
    </dl>
    </div>
</div>

{% endblock %}
